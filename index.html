<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="imgs/logop.png" alt="Logo Alura">
    </header>

    <div class="container">
        <section class="inputSection">
            <textarea class="inputTexto" placeholder="Digite seu texto"></textarea>
            <div class="labelEBotoes">
                <p><img src="imgs/bi_exclamation-circle-fill.svg" alt="exclamation icon">Apenas letras minúsculas e sem acento.</p>
                <div class="botoes">
                    <button class="btn-criptografa">Criptografar</button>
                    <button class="btn-descriptografa">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="outputSection">
            <div class="mostraStatusCodigo">
                <img src="imgs/img-pessoaProcurando.svg" alt="pessoaProcurando">
                <h2>Nenhuma mensagem encontrada</h2>
            </div>
            <div class="output-btncopiar">
                <textarea class="output" placeholder="Digite um texto que você deseja criptografar ou descriptografar"disabled></textarea>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </div>

    <footer><p>Gabriel Zério Lopes</p><a href="https://github.com/gabrielzerio"><img src="imgs/githubIcon.svg" alt="github icon"></a></footer>
    <script src="script.js"></script>

</body>

</html>
