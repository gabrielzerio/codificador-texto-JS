<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imgs/Logo.svg" alt="Logo Alura">
    </header>

   
    <main>
        <section class="section-input">
            <form class="input">
                <textarea class="textarea" placeholder="Digite seu texto aqui"></textarea>
                <div class="belowOutput">
                    <p>Apenas letras minisculas e sem acento.</p>
                    <div class="btnsEncDec">
                        <button>Criptografar</button>
                        <button>Descriptografar</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="section-output">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </section>

    </main>

    <footer>
        Copyright Gabriel Zério Lopes
    </footer>
</body>

</html>
